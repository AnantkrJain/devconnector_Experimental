<div>
  <div class="container">
    <h1 class="text-center">Sign Up</h1>
    <p class="lead text-center">Create your DevConnector account</p>
  </div>
</div>
<form (ngSubmit)="registerSubmit()">
  <div class="form-group">
    <input
      type="text"
      [ngClass]="{
        'form-control form-control-lg': true,
        'is-invalid': error.name !== undefined
      }"
      placeholder="Name"
      name="name"
      required
      [(ngModel)]="user.name"
    />
    <div class="invalid-feedback d-block">{{ error.name }}</div>
  </div>

  <div class="form-group">
    <input
      type="email"
      [ngClass]="{
        'form-control form-control-lg': true,
        'is-invalid': error.email !== undefined
      }"
      class="form-control form-control-lg"
      placeholder="Email"
      name="email"
      required
      [(ngModel)]="user.email"
    />
    <div class="invalid-feedback d-block">{{ error.email }}</div>
    <small class="form-text text-muted"
      >This site uses Gravatar so if you want a profile image, use a Gravatar
      email</small
    >
  </div>

  <div class="form-group">
    <input
      type="password"
      [ngClass]="{
        'form-control form-control-lg': true,
        'is-invalid': error.password !== undefined
      }"
      class="form-control"
      placeholder="password"
      name="password"
      required
      [(ngModel)]="user.password"
    />
    <div class="invalid-feedback d-block">{{ error.password }}</div>
  </div>

  <div class="form-group">
    <input
      type="password"
      [ngClass]="{
        'form-control form-control-lg': true,
        'is-invalid': error.password2 !== undefined
      }"
      class="form-control"
      placeholder="confirm password"
      name="password2"
      required
      [(ngModel)]="user.password2"
    />
    <div class="invalid-feedback d-block">{{ error.password2 }}</div>
  </div>
  <input type="submit" class="btn btn-info btn-block mt-4" />
</form>
